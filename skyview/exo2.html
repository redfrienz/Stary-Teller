<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Sky Viewer</title>
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="./skyview2.js" defer></script>
    <script type="module" src="./main2.js" defer></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas, #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }
        #viewToggle {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <canvas id="skyCanvas"></canvas>
    <div id="container"></div>
    <button id="viewToggle">Switch to 2D View</button>

    <div class="tooltip" id="starInfoTooltip"></div>
</body>
</html>
